<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random User Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <div style="background-color: blue; color: white" class="mt-4 p-5 bg-primary text-white rounded">
        <h1>Random User Generator Application</h1>
      </div>
      <div class="radio">
        <label for="">
          <input type="radio" value="male" name="gender" checked />Male
        </label>
      </div>
      <div class="radio">
        <label for="">
          <input type="radio" value="female" name="gender" checked />Female
        </label>
      </div>
<div class="form-group mb-3">
    <label for="nationality">Select Nationality</label>
    <select class="form-control" id="nationality">
        <option value="">AU</option>
        <option value="">BR</option>
        <option value="">CA</option>
        <option value="">CH</option>
        <option value="">DE</option>
        <option value="">DK</option>
        <option value="">ES</option>
        <option value="">FI</option>
        <option value="">FR</option>
        <option value="">GB</option>
        <option value="">IE</option>
        <option value="">IN</option>
        <option value="">IR</option>
        <option value="">MX</option>
        <option value="">NL</option>
        <option value="">NO</option>
        <option value="">NZ</option>
        <option value="">RS</option>
        <option value="">TR</option>
        <option value="">UA</option>
        <option value="">US</option>
        

    </select>
</div>
<div id="results"></div>
    </div>
  </body>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="script.js"></script>
</html>
